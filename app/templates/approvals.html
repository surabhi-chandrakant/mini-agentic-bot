{% extends "base.html" %}

{% block title %}Pending Approvals - Mini Agentic Bot{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-10 mx-auto">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">
                    <i class="fas fa-clipboard-check me-2"></i>Pending Approvals
                </h4>
            </div>
            <div class="card-body">
                <div id="approvals-container">
                    <div class="text-center py-4">
                        <div class="spinner-border text-warning" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading pending approvals...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Load approvals when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadPendingApprovals();
});
</script>
{% endblock %}
