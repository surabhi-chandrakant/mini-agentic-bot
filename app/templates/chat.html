{% extends "base.html" %}

{% block title %}Chat - Mini Agentic Bot{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="fas fa-comments me-2"></i>Chat Interface
                </h4>
                <span class="badge bg-light text-primary" id="approval-badge" style="display: none;">
                    <i class="fas fa-bell me-1"></i>Approval Required
                </span>
            </div>
            <div class="card-body">
                <!-- Chat messages will be loaded here by JavaScript -->
                <div id="chat-messages-container">
                    <div class="text-center text-muted py-4">
                        <i class="fas fa-robot fa-3x mb-3"></i>
                        <p>Start a conversation with the Agentic Bot!</p>
                    </div>
                </div>
                
                <div class="chat-input mt-3">
                    <form id="chat-form" class="d-flex">
                        <input type="text" id="user-input" class="form-control me-2" 
                               placeholder="Type your query here..." required>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
